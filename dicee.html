<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>
    <h1 class="title">Dice Game</h1>
    <div class="container">
      <h1 class="message">Do you want to play a round?</h1>

      <div class="dice">
        <p class="padding">Player 1</p>
        <img class="img1" src="./images/dice0.1.png">
      </div>

      <div class="dice">
        <p class="padding">Player 2</p>
        <img class="img2" src="./images/dice0.2.png">
      </div>
    </div>

    <div class="btn-container">
      <p class="player-1-score">Player 1 score: 0</p>
      <button class="startGame" onclick="startGame()">New Game</button>
      <p class="player-2-score">Player 2 score: 0</p>
   </div>
  </body>
  <script src="index.js"></script>
</html>
